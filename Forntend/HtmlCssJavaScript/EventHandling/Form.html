<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form id="myForm">
        <input type="text" id="nameInput" placeholder="Enter your name">
        <button type="submit">Submit</button>
    </form>
    
    <p id="greeting"></p>
    <button id="clearButton">Clear Greeting</button>
    
    <script>
        const form = document.getElementById("myForm");
        const nameInput = document.getElementById("nameInput");
        const greeting = document.getElementById("greeting");
        const clearButton = document.getElementById("clearButton");

        // Handle form submit
        form.addEventListener("submit", function (event) {
            event.preventDefault();
            const name = nameInput.value;
            greeting.textContent = `Hello, ${name}!`;
        });

        // Handle clear button click
        clearButton.addEventListener("click", function () {
            greeting.textContent = ""; // Clears the greeting
            nameInput.value = ""; // Clears the input field
        });

        // Handle input change (to update greeting in real-time)
        nameInput.addEventListener("input", function () {
            greeting.textContent = `Hello, ${nameInput.value}!`;
        });
    </script>

</body>
</html>
